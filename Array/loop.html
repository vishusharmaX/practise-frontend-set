        function isPrime(num) {
            for (let i = 2; i < num; i++) {
                if (num % i === 0) {
                    return false;
                }
            }
            return true;
        }

        console.log(isPrime(5));
        console.log(isPrime(20));
        console.log(isPrime(15));
        console.log(isPrime(21));

        let num = 2;
        let i = 0;
        while (i < 5) {
            if (isPrime(num)) {
                console.log(num);
                i++;
            }
            num++;
        }
